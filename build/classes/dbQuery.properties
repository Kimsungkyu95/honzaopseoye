#key=query
member.login=select member_id, member_name from member where member_id=? and member_pwd=?
member.insert=insert into member (member_no, member_id, member_pwd, member_name, member_email, member_phone, member_birth, member_join_date, member_exp) values(MEMBER_SEQ.NEXTVAL, ?, ?, ?, ?, ?, ?, sysdate, 0)
member.idCheck=select member_id from member where member_id=?
member.emailCheck=select member_email from member where member_email=?
member.selectIdByEmail=select member_id from member where member_email=?
member.selectPwdByIdEmail=select member_pwd from member where member_id=? and member_email=?

# userStory
userStory.insert=insert into story values(STORY_SEQ.NEXTVAL, ?, ?, SYSDATE, ?)
userStoryDetails.insert=insert into story_details(STORY_DETAILS_SEQ.NEXTVAL, ?, STORY_SEQ.CURRVAL, ?)
userStoryImg.insert=insert into story_img values(STORY_IMG_SEQ.NEXTVAL, STORY_DETAILS_SEQ.CURRVAL, ?)
userStory.update=update story set story_title=? where story_no=? and password=?
userStoryDetails.update=update story_details set story_content=? where story_details_no=? and password=?
userStoryImg.update=update story_img set story_img=? where story_img_no=? and password=?
userStory.delete=delete from story where story_no=? and password=?
userStory.select=select story_no from story
userStoryDetails.select=select story_details_no from story_details where story_no=?
userStoryImg.select=select * from story_img where story_details_no=?

#category query
userRestaurant.selectCategoryDetails=select category_details_no from category_details where category_details_name=?
userRestaurant.selectRestaurant=select restaurant_no ,restaurant_level ,restaurant_name from restaurant where category_details_no=?