#admin restaurant
adminRestaurant.selectCategoryDetailsNo=select category_details_no from category_details where category_details_name = ?
adminRestaurant.insert=INSERT INTO RESTAURANT VALUES(RESTAURANT_SEQ.NEXTVAL, ?, ?, ?, ?, ?, ?, ?, ?, ?, ?, SYSDATE, 0)
adminRestaurant.insertMenu=insert into menu values(menu_seq.nextval, RESTAURANT_SEQ.CURRVAL, ?, ?)
adminRestaurant.selectHashTagByName=select * from hashTag where hashtag_name=? 
adminRestaurant.insertHashTag=INSERT INTO HASHTAG VALUES(HASHTAG_SEQ.NEXTVAL, ?)
adminRestaurant.insertHashTagRelation=INSERT INTO HASHTAG_RELATION VALUES(HASHTAG_RELATION_SEQ.NEXTVAL, ?, RESTAURANT_SEQ.CURRVAL)
adminRestaurant.insertImg=insert into restaurant_img values(restaurant_img_seq.nextval, RESTAURANT_SEQ.CURRVAL, ?)

#paging
adminRestaurant.restaurantNameTotalCount=select count(*) from restaurant natural join category natural join category_details where restaurant_name like '%'|| ? ||'%'
adminRestaurant.categoryNameTotalCount=select count(*) from restaurant natural join category natural join category_details where category_name like '%'|| ? ||'%'
adminRestaurant.restaurantAddrTotalCount=select count(*) from restaurant natural join category natural join category_details where restaurant_addr like '%'|| ? ||'%'

adminRestaurant.pagingSelectbyRestaurantName=select restaurant_no, restaurant_name, category_name, category_details_name, restaurant_addr, restaurant_regdate, restaurant_visited from (select a.*, rownum rnum from (select * from restaurant natural join category natural join category_details where restaurant_name like '%'|| ? ||'%' order by restaurant_regdate desc) a) where rnum <= ? and rnum >= ?
adminRestaurant.pagingSelectbyCategoryName=select restaurant_no, restaurant_name, category_name, category_details_name, restaurant_addr, restaurant_regdate, restaurant_visited from (select a.*, rownum rnum from (select * from restaurant natural join category natural join category_details where category_name like '%'|| ? ||'%' order by restaurant_regdate desc) a) where rnum <= ? and rnum >= ?
adminRestaurant.pagingSelectbyRestaurantAddr=select restaurant_no, restaurant_name, category_name, category_details_name, restaurant_addr, restaurant_regdate, restaurant_visited from (select a.*, rownum rnum from (select * from restaurant natural join category natural join category_details where restaurant_addr like '%'|| ? ||'%' order by restaurant_regdate desc) a) where rnum <= ? and rnum >= ?
